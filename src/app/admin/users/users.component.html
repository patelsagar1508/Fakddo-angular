<app-topbar></app-topbar>

<div class="container-fluid">
  <div class="row">
      
      <app-leftnav></app-leftnav>
    <div class="col-sm-12 col-xs-12 col-md-10">
      <div class="mt-5"></div>
      <mat-grid-list cols="2" rowHeight="12:1">
        <mat-grid-tile><h1>Users Listing</h1></mat-grid-tile>

          <mat-grid-tile> <a class="btn btn-primary float-right" href="admin/users/add">Add New</a></mat-grid-tile>
       </mat-grid-list>
          
        <div class="mt-5"></div>


          <div class="alert alert-success mt-5" *ngIf="show">
            <strong></strong> 
          </div>

          <div class="table-responsive">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Username</th>
                  <th scope="col">Email</th>
                  <th scope="col">Status</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users; let i = index">
                  <td>{{user.username}}</td>
                  <td>{{user.email_id}}</td>
                  <td>{{user.status}}</td>
                  <td><a href="admin/users/edit/{{user.id}}"><mat-icon>edit</mat-icon></a> / <a href="javascript:void(0)" (click)="delete(user.id)"><mat-icon>delete</mat-icon></a></td>
                </tr>
              </tbody>
            </table>
          </div>
        
    </div>

  </div> <!-- Close the row section of navbar -->

</div> <!-- Close the container section from navbar -->

<app-footer></app-footer>
