<app-topbar></app-topbar>


<div class="container-fluid">
    <div class="row">
        
        <app-leftnav></app-leftnav>
          <div class="col-sm-12 col-xs-12 col-md-10">
  
            <mat-grid-list cols="2" rowHeight="12:1">
                <mat-grid-tile><h1>States Add</h1></mat-grid-tile>
        
                  <mat-grid-tile> <a class="btn btn-primary float-right" href="admin/states">Back</a></mat-grid-tile>
               </mat-grid-list>
              
            <div class="alert alert-danger mt-5" *ngIf="show">
              <strong>{{message}}</strong> 
            </div>
  
           <mat-card-content>
  

              <form [formGroup]="AddStateForm" (ngSubmit)="statecreate()" class="my-form">
  
                  <mat-form-field class="full-width">
                    <mat-label>State Name:</mat-label>
                      <input matInput type="text" id="statename" name="statename" formControlName="statename" maxlength="50" >
                      <div class="mt-15"></div>
                      <mat-error *ngIf="AddStateForm.get('statename').touched && AddStateForm.get('statename').dirty && AddStateForm.get('statename').errors">
                          <span *ngIf="AddStateForm.get('statename').errors.required" class="error-message">Username must be required!</span>
                      </mat-error>

                  </mat-form-field>

                  <mat-card-actions>
                      <button mat-raised-button  color="primary"  [disabled]="AddStateForm.invalid">Submit</button>
                  </mat-card-actions>
              </form>
            
           </mat-card-content>
     
          </div>
  
        </div> <!-- Close the row section of navbar -->
      
      </div> <!-- Close the container section from navbar -->
  



<app-footer></app-footer>
